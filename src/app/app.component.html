<ion-app>
  <ion-split-pane>

    <ion-menu type="overlay" class="no-selection">
      <img id="user-avatar" src="assets/img/account_icon.svg" alt="avatar">
      <ion-content id="menu">
        <ion-menu-toggle *ngIf="!this.loggedIn" auto-hide="false">
          <div routerLink="/login">
            <p>Sign In / Sign Up</p>
          </div>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="this.loggedIn" auto-hide="false">
          <div routerLink="/lessons-list">
            <p>My lessons</p>
          </div>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="this.loggedIn" auto-hide="false">
          <div routerLink="/account">
            <p>Account</p>
          </div>
        </ion-menu-toggle>
        <div>
          <ion-select placeholder="Theme" interface="popover" [(ngModel)]="themeName"
            (ionChange)="onChangeTheme($event)">
            <ion-select-option [selected]="this.themeName === 'dark'" value="dark">Dark</ion-select-option>
            <ion-select-option [selected]="this.themeName === 'light'" value="light">Light</ion-select-option>
          </ion-select>
        </div>
      </ion-content>
