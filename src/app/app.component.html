<ion-app>
  <ion-split-pane>

    <ion-menu type="overlay">
      <ion-content>

        <ion-list *ngIf="loggedIn">
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/account">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--<ion-menu-toggle auto-hide="false">-->
          <!--<ion-item routerLink="/support">-->
          <!--<ion-icon slot="start" name="help"></ion-icon>-->
          <!--<ion-label>-->
          <!--Support-->
          <!--</ion-label>-->
          <!--</ion-item>-->
          <!--</ion-menu-toggle>-->

          <!--<ion-menu-toggle auto-hide="false">-->
          <!--<ion-item button (click)="logout()">-->
          <!--<ion-icon slot="start" name="log-out"></ion-icon>-->
          <!--<ion-label>-->
          <!--Logout-->
          <!--</ion-label>-->
          <!--</ion-item>-->
          <!--</ion-menu-toggle>-->

        </ion-list>

        <ion-list *ngIf="!loggedIn">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/login">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--<ion-menu-toggle auto-hide="false">-->
          <!--<ion-item routerLink="/support">-->
          <!--<ion-icon slot="start" name="help"></ion-icon>-->
          <!--<ion-label>-->
          <!--Support-->
          <!--</ion-label>-->
          <!--</ion-item>-->
          <!--</ion-menu-toggle>-->

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/sign-up">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>
            Theming
          </ion-list-header>
          <ion-item>
            <ion-icon slot="start" name="brush"></ion-icon>
            <ion-label>
              <ion-select style="max-width: 100%;" placeholder="Select App Theme" interface="popover"
                [(ngModel)]="themeName" (ionChange)="onChangeTheme($event)">
                <ion-select-option [selected]="this.themeName === 'dark'" value="dark">Dark</ion-select-option>
                <ion-select-option [selected]="this.themeName === 'light'" value="light">Light</ion-select-option>
              </ion-select>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main mode="md"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
