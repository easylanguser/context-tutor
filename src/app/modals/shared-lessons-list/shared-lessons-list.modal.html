<ion-content>
  
  <div id="modal-title">New shared lessons</div>

  <ion-list id="shared-lessons-list">
    <div class="shared-lesson" *ngFor="let lesson of this.globals.unmarkedSharedLessons">
      <div class="info-text">
        <b>{{lesson.userEmail}}</b><br>shared lesson<br><i>{{lesson.lessonName}}</i>
      </div>
      <ion-fab-button class="accept-btn" (click)="updateShare(lesson.lessonId, 1)" color="success">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="decline-btn" (click)="updateShare(lesson.lessonId, 0)" color="danger">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-fab-button>
    </div>
  </ion-list>

  <ion-button id="dismiss-btn" (click)="dismissModal()">
    Dismiss
  </ion-button>
</ion-content>
