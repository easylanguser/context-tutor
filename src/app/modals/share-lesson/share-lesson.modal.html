<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start" (click)="goBack()">
        <ion-button>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-spinner *ngIf="!usersAreLoaded" name="dots"></ion-spinner>

  <p *ngIf="usersAreLoaded">
    id is = {{lessonId}}
  </p>

  <ion-button id="dismiss-btn">
    Dismiss
  </ion-button>

</ion-content>
