<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 2vh;">
    <ion-button id="previous-sentence-button" (click)="previousSentence()">
      <</ion-button> <span id="lesson-progress">
        {{sentenceIndex}} of {{lessonLength}}
        </span>
        <ion-button id="next-sentence-button" (click)="nextSentence()">></ion-button>
  </div>
  <p id="sentence-to-show">
    {{sentenceIndex}}. {{sentenceToShow}}
  </p>
  <div id="characters-row-guessed">
    <div id="first-letter-guessed" class="letter-guessed">
      {{firstCharacter}}
    </div>
    <div id="second-letter-guessed" class="letter-guessed">
      {{secondCharacter}}
    </div>
    <div id="third-letter-guessed" class="letter-guessed">
      {{thirdCharacter}}
    </div>
    <div id="fourth-letter-guessed" class="letter-guessed">
      {{fourthCharacter}}
    </div>
  </div>
</ion-content>
