<ion-header style="margin-bottom: 1vh">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My lessons</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-segment [(ngModel)]="clearSegmentBoolean" id="date-segment">
    <ion-segment-button (click)="weekAgoClick()">
      Week ago
    </ion-segment-button>
    <ion-segment-button (click)="monthAgoClick()">
      Month ago
    </ion-segment-button>
    <ion-segment-button (click)="yearAgoClick()">
      Year ago
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" 
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="lesson-card" 
    *ngFor="let lesson of this.displayedLessons" 
    (click)="openLesson(lesson.id)">
    <div class="lesson-text-div">
      <p class="lesson-text">
        {{lesson.name}}
      </p>
    </div>
    <div class="lesson-info">
      <div class="pie-chart"></div>
      <span class="date-text">
        {{lesson.created_at | date:"MMM dd"}}</span>
      <ion-icon name="ios-arrow-forward" class="forward-icon"></ion-icon>
    </div>
  </div>
</ion-content>
