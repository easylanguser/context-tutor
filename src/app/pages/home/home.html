<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My lessons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="true">
  <ion-segment [(ngModel)]="clearSegmentBoolean" id="date-segment">
    <ion-segment-button (click)="weekAgoClick()">
      Week ago
    </ion-segment-button>
    <ion-segment-button (click)="monthAgoClick()">
      Month ago
    </ion-segment-button>
    <ion-segment-button (click)="yearAgoClick()">
      Year ago
    </ion-segment-button>
  </ion-segment>
  <ion-refresher [pullMax]="0" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list no-padding>
    <ion-item-sliding *ngFor="let lesson of this.displayedLessons;" #slidingItem>
      <ion-item no-padding style="--inner-padding-end: 0px !important;">
        <div class="lesson-card" (click)="openLesson(lesson.id)">
          <div class="lesson-text-div">
            <p class="lesson-text">
              {{lesson.name}}
            </p>
            <span class="date-text">
              {{lesson.created_at | date:"MMM dd"}}
            </span>
          </div>
          <div class="lesson-info">
            <div class="pie-chart" id="pie-chart-{{lesson.id}}"></div>
          </div>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="delete-sliding-option" color="danger" (click)="deleteItem(slidingItem, lesson.id)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
