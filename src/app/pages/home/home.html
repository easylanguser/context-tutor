<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My lessons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-top: 4vh">
    <div class="lesson-card" *ngFor="let lesson of lessonsNames" (click)="openLesson(lesson[0])">
      <span class="lesson-name">{{lesson[0]}}. {{lesson[1]}}</span>
    </div>
  </div>
</ion-content>
