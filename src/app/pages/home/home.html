<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My lessons</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" 
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div style="padding-top: 4vh">
    <div class="lesson-card" *ngFor="let lesson of this.lessonData.lessons" (click)="openLesson(lesson.id)">
      <p class="lesson-name">{{lesson.id}}. {{lesson.name}}</p>
      <span class="lesson-creation-date"><u>{{lesson.created_at | date:"dd/MM/yyyy 'at' HH:mm"}}</u></span>
    </div>
  </div>
</ion-content>
