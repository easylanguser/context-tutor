<ion-content scrollY="false">

    <ion-header>
        <ion-toolbar id="toolbar" mode="ios">
            <ion-buttons slot="start" (click)="goBack()">
                <ion-button>
                    <ion-icon name="arrow-back">
                        Edit lesson title
                    </ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <div id="info-div" class="no-selection">
        You can edit your title
    </div>

    <div style="margin-bottom: 4vh">
        <textarea id="edit-text-area" [(ngModel)]="lessonTitle"></textarea>
    </div>

    <div id="submit-title-btn">
        <ion-icon name="checkmark" (click)="submitNewTitle()"></ion-icon>
    </div>
    
</ion-content>
