<ion-content scrollY="false">
  <ion-header mode="ios">
    <ion-toolbar mode="ios" style="--background: #f2f6ff;">
      <ion-buttons slot="start">
        <ion-menu-button>
          <img src="assets/img/menu_icon.svg">
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div id="content-container">
    <img id="user-avatar" class="avatar" (click)="fileInput.click()"
      [src]="this.globals.userAvatar || 'assets/img/account_icon.svg'" alt="avatar">
    <input id="file-input" (change)="avatarClickHandler($event)" #fileInput type="file" name="name" style="display: none;" />
    <div id="user-email">{{this.globals.userEmail}}</div>
    <button class="list-block" (click)="changePassword()">Change password</button>
    <button class="list-block" (click)="deleteAccount()">Delete account</button>
    <button class="list-block" (click)="logout()" id="logout-button">Logout</button>
  </div>
</ion-content>
