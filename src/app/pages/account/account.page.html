<ion-content scrollY="false">
  <ion-header mode="ios">
    <ion-toolbar mode="ios" style="--background: #f2f6ff;">
      <ion-buttons slot="start">
        <ion-menu-button>
          <img src="assets/img/menu_icon.svg">
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">
    <div padding-top text-center>
      <img id="user-avatar" class="avatar" (click)="openChooser()" src="assets/img/account_icon.svg" alt="avatar">
      <input id="file-input" type="file" name="name" style="display: none;" />
      <div id="user-email">{{userEmail}}</div>
      <div class="list-block" (click)="changePassword()">Change password</div>
      <div class="list-block" (click)="deleteAccount()">Delete account</div>
      <div id="logout-button" (click)="logout()">Logout</div>
    </div>
  </ion-content>
</ion-content>
