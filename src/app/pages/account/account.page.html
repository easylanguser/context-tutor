<ion-header mode="ios">
  <ion-toolbar mode="ios" style="--background: #f2f6ff;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center>
    <img src="../../../assets/no_icon_img.png" alt="avatar" style="max-width: 150px">
    <div class="list-block" (click)="changePassword()">Change password</div>
    <div class="list-block" (click)="deleteAccount()">Delete account</div>
    <div class="list-block" (click)="logout()">Logout</div>
  </div>
</ion-content>
