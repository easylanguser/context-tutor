<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Forget password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="forms">
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <div *ngIf="submitted && f.email.errors" class="auth-forms">
      <div *ngIf="f.email.errors.required">this field is required</div>
    </div>

    <ion-button expand="full" type="submit">Send email</ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title text-center> <a (click)="toSignUp()">Forget </a>your password?</ion-title>
  </ion-toolbar>
</ion-footer>
