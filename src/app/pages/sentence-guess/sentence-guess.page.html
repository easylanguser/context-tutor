<ion-header>
  <ion-toolbar color="toolbar" class="no-selection">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Sentence {{sentenceIndex}} of {{lessonLength}}
    </ion-title>
    <ion-buttons slot="end">

      <div slot="end" style="height: 7vw; width: 7vw; background-image: url('../../assets/icon/favicon.png');
        background-position: center; background-size: cover; margin-right: 3vw;"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p [innerHTML]="sentenceToShow" id="sentence-to-show">
  </p>
</ion-content>

<ion-footer>
  <ion-toolbar no-padding class="no-selection">

    <div style="background-color: white;">
      <ion-grid>
        <ion-row>
          <ion-col size="2.4" offset="0.4" (click)="firstLetterClick()" class="letter-guessed" id="first-letter-guessed">
            {{firstCharacter}}
          </ion-col>
          <ion-col size="2.4" offset="0.4" (click)="secondLetterClick()" class="letter-guessed" id="second-letter-guessed">
            {{secondCharacter}}
          </ion-col>
          <ion-col size="2.4" offset="0.4" (click)="thirdLetterClick()" class="letter-guessed" id="third-letter-guessed">
            {{thirdCharacter}}
          </ion-col>
          <ion-col size="2.4" offset="0.4" (click)="fourthLetterClick()" class="letter-guessed" id="fourth-letter-guessed">
            {{fourthCharacter}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div style="background-color: white; margin-top: 1vh;">
      <ion-grid>
        <ion-row flex-wrap: nowrap>
          <ion-col size="1.5" size-lg="1.4" no-padding class="bottom-buttons" style="flex-flow: column;">
            <ion-icon name="ios-arrow-back" style="font-size:6vmin;"></ion-icon><br>
            Prev
          </ion-col>
          <ion-col size="1.5" offset="0.3" size-lg="1.4" no-padding class="bottom-buttons" style="flex-flow: column;">
            <ion-icon name="ios-arrow-forward" style="font-size:6vmin;"></ion-icon><br>
            Next
          </ion-col>
          <ion-col size="1.5" offset="0.7" size-lg="1.4" no-padding class="bottom-buttons" style="flex-flow: column;"
            (click)="hint()">
            <ion-icon name="md-help" style="font-size:6vmin;"></ion-icon><br>
            Hint
          </ion-col>
          <ion-col size="2.3" offset="0.6" size-lg="2.7" no-padding class="bottom-buttons" style="flex-flow: column;"
            (click)="giveUp()">
            <ion-icon name="ios-exit" style="font-size:6vmin;"></ion-icon><br>
            Give up
          </ion-col>
          <ion-col id="next-sentence-button" size="3" offset="0.6" size-lg="2.9" no-padding class="bottom-buttons"
            style="flex-flow: column;" (click)="nextSentence()">
            <ion-icon name="ios-arrow-up" style="font-size:6vmin;"></ion-icon><br>
            Next Sentence
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </ion-toolbar>
</ion-footer>
