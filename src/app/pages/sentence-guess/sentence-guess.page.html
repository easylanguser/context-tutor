<ion-header>
  <ion-toolbar color="toolbar" class="no-selection">
    <ion-buttons slot="start">
      <ion-back-button text="Lesson" (click)="leaveLessonClick()"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Sentence {{sentenceIndex}} of {{this.lessonsData.getLessonByID(this.lessonId).sentences.length}}
    </ion-title>
    <ion-buttons slot="end" (click)="logStat()">
      <div slot="end" style="height: 7vw; width: 7vw; background-image: url('../../assets/icon/favicon.png');
        background-position: center; background-size: cover; margin-right: 3vw;"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p [innerHTML]="sentenceShown" id="sentence-to-show"></p>
</ion-content>

<ion-footer>
  <ion-toolbar no-padding class="no-selection">

    <div style="background-color: white;">
      <ion-grid>
        <ion-row>
          <ion-col size="2.4" offset="0.4" (click)="firstCharBoxClick()" class="char-box" id="first-char-box">
            {{firstChar}}
          </ion-col>
          <ion-col size="2.4" offset="0.4" (click)="secondCharBoxClick()" class="char-box" id="second-char-box">
            {{secondChar}}
          </ion-col>
          <ion-col size="2.4" offset="0.4" (click)="thirdCharBoxClick()" class="char-box" id="third-char-box">
            {{thirdChar}}
          </ion-col>
          <ion-col size="2.4" offset="0.4" (click)="fourthCharBoxClick()" class="char-box" id="fourth-char-box">
            {{fourthChar}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div style="background-color: white; margin-top: 1vh;">
      <ion-grid>
        <ion-row flex-wrap: nowrap>
          <ion-col size="1.5" size-lg="1.4" no-padding class="bottom-buttons"
            (click)="previousWordClick()">
            <ion-icon name="ios-arrow-back" style="font-size:6vmin;"></ion-icon><br>
            Prev
          </ion-col>
          <ion-col size="1.5" offset="0.3" size-lg="1.4" no-padding class="bottom-buttons"
            (click)="nextWordClick()">
            <ion-icon name="ios-arrow-forward" style="font-size:6vmin;"></ion-icon><br>
            Next
          </ion-col>
          <ion-col size="1.5" offset="0.7" size-lg="1.4" no-padding class="bottom-buttons"
            (click)="hintClick()">
            <ion-icon name="md-help" style="font-size:6vmin;"></ion-icon><br>
            Hint
          </ion-col>
          <ion-col size="2.3" offset="0.6" size-lg="2.7" no-padding class="bottom-buttons"
            (click)="giveUpClick()">
            <ion-icon name="ios-exit" style="font-size:6vmin;"></ion-icon><br>
            Give up
          </ion-col>
          <ion-col id="next-sentence-button" size="3" offset="0.6" size-lg="2.9" no-padding class="bottom-buttons"
            (click)="nextSentenceClick()">
            <ion-icon name="ios-arrow-up" style="font-size:6vmin;"></ion-icon><br>
            Next Sentence
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </ion-toolbar>
</ion-footer>
