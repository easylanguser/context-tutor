<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar id="toolbar" mode="ios" class="no-selection">
      <ion-buttons slot="start" (click)="goBack()">
        <ion-button>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        Sentence {{sentenceNumber}} of {{sentencesTotal}}
      </ion-title>
      <ion-buttons slot="end">
        <div id="canvas-div">
          <canvas #pieCanvas width="100" height="100"></canvas>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <p [innerHTML]="this.sentenceShown" id="sentence-to-show"></p>
  </ion-content>

  <ion-footer id="footer">
    <ion-toolbar mode="ios" no-padding>

      <div id="chars">
        <div class="char-box no-selection" id="char-box-1" (click)="handleBoxClick(0)">
          <div class="front">{{firstCharBack}}</div>
          <div class="back">{{firstChar}}</div>
        </div>
        <div class="char-box no-selection" id="char-box-2" (click)="handleBoxClick(1)">
          <div class="front">{{secondCharBack}}</div>
          <div class="back">{{secondChar}}</div>
        </div>
        <div class="char-box no-selection" id="char-box-3" (click)="handleBoxClick(2)">
          <div class="front">{{thirdCharBack}}</div>
          <div class="back">{{thirdChar}}</div>
        </div>
        <div class="char-box no-selection" id="char-box-4" (click)="handleBoxClick(3)">
          <div class="front">{{fourthCharBack}}</div>
          <div class="back">{{fourthChar}}</div>
        </div>
      </div>

      <div id="bottom-bar-container">
        <ion-button id="prev-sentence-button" (click)="prevSentenceClick()">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </ion-button>

        <ion-button id="hint-button" [ngStyle]="{'box-shadow': hintIsClicked ? yellowHighlight : 'none'}"
          (click)="hintClick()">
          <p>Open</p>
          <p>●</p>
        </ion-button>

        <ion-button text-center id="give-up-button" (click)="giveUpClick()">
          <p>Open</p>
          <p>●●●</p>
        </ion-button>

        <ion-button text-center id="next-sentence-button" (click)="nextSentenceClick()">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-button>
      </div>

    </ion-toolbar>
  </ion-footer>
</ion-content>
