<ion-header>
  <ion-toolbar mode="ios" class="no-selection">
    <ion-buttons slot="start">
      <ion-back-button text="Lesson" (click)="leaveLessonClick()"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Sentence {{sentenceIndex}} of {{this.lessonsData.getLessonByID(this.lessonId).sentences.length}}
    </ion-title>
    <ion-buttons id="next-sentence" slot="end" (click)="nextSentenceClick()">
      <ion-label id="next-sentence-text">Next</ion-label>
      <ion-icon id="next-sentence-icon" name="arrow-forward"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p [innerHTML]="sentenceShown" id="sentence-to-show"></p>
  <div class="no-selection" id="navigation-and-hint-buttons" style="visibility: hidden;">
    <span id="previous-word-button" (click)="previousWordClick()">
      < 
    </span>
    <span id="next-word-button" (click)="nextWordClick()">
      >
    </span>
    <button id="hint-button" (click)="hintClick()">
      ?
    </button>
  </div>
</ion-content>

<ion-footer id="footer" style="visibility:hidden;">
  <ion-toolbar mode="ios" no-padding class="no-selection">
    <div id="chars">
      <button *ngIf="this.displayButtons" @fade (click)="firstCharBoxClick()" class="char-box" id="first-char-box">
        {{firstChar}}
      </button>
      <button *ngIf="this.displayButtons" @fade (click)="secondCharBoxClick()" class="char-box" id="second-char-box">
        {{secondChar}}
      </button>
      <button *ngIf="this.displayButtons" @fade (click)="thirdCharBoxClick()" class="char-box" id="third-char-box">
        {{thirdChar}}
      </button>
      <button *ngIf="this.displayButtons" @fade (click)="fourthCharBoxClick()" class="char-box" id="fourth-char-box">
        {{fourthChar}}
      </button>
    </div>
    <div id="give-up-button-container">
      <button (click)="giveUpClick()" id="give-up-button">
        Give up
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
