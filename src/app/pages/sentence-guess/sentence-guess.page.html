<ion-header>
  <ion-toolbar mode="ios" class="no-selection">
    <ion-buttons slot="start">
      <ion-back-button text="Lesson" (click)="leaveLessonClick()"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Sentence {{sentenceIndex}} of {{this.lessonsData.getLessonByID(this.lessonId).sentences.length}}
    </ion-title>
    <ion-buttons slot="end">
      <div style="height: 35px; width: 35px; float: right;">
        <canvas #pieCanvas width="35" height="35"></canvas>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content scroll="false">
  <app-guess-bar></app-guess-bar>
</ion-content>
