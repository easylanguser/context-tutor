<ion-header>
  <ion-toolbar class="no-selection">
    <ion-buttons slot="start">
      <ion-back-button text="Lesson" (click)="leaveLessonClick()"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Sentence {{sentenceIndex}} of {{this.lessonsData.getLessonByID(this.lessonId).sentences.length}}
    </ion-title>
    <ion-buttons slot="end" (click)="logStat()">
      <div id="next-sentence-button" style="height: 7vw; width: 7vw;" (click)="nextSentenceClick()">
        <ion-icon style="font-size: 7vw;" name="arrow-forward"></ion-icon>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p [innerHTML]="sentenceShown" id="sentence-to-show"></p>

  <div id="navigation-and-hint-buttons" style="height: 10vh; position: absolute; bottom: 0; width: 100vw; vertical-align: middle;">
    <span style="height: 8vh; font-size: 8vh; float: left; margin-left: 5vw;" (click)="previousWordClick()">
      <
    </span>
    <span style="height: 8vh; font-size: 8vh; float: right; margin-right: 5vw;" (click)="nextWordClick()">
      >
    </span>
    <div style="height: 8vh; margin: 0 auto;">
      <button id="hint-button" style="height: 8vh; width: 8vh; margin: 1vw; background-color: #FFF;
          text-align: center; font-size: 8vh; outline: none; border-radius: 50%;" (click)="hintClick()">
        ?
      </button>
    </div>
  </div>
</ion-content>

<ion-footer id="footer">
  <ion-toolbar no-padding class="no-selection">
    <div style="height: 24vmin;">
      <button *ngIf="this.displayButtons" @fade (click)="firstCharBoxClick()" class="char-box" id="first-char-box">
        {{firstChar}}
      </button>
      <button *ngIf="this.displayButtons" @fade (click)="secondCharBoxClick()" class="char-box" id="second-char-box">
        {{secondChar}}
      </button>
      <button *ngIf="this.displayButtons" @fade (click)="thirdCharBoxClick()" class="char-box" id="third-char-box">
        {{thirdChar}}
      </button>
      <button *ngIf="this.displayButtons" @fade (click)="fourthCharBoxClick()" class="char-box" id="fourth-char-box">
        {{fourthChar}}
      </button>
    </div>
    <div style="height: 16vmin; display: flex; align-items: center; justify-content: center;">
      <button (click)="giveUpClick()" style="height: 14vw; width: 14vw; margin: 1vw; 
        text-align: center; font-size: 4vw; outline: none; border-radius: 50%; background-color: rgb(228, 228, 228);">
        Give up
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
