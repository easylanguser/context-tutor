<ion-content>
    <ion-header>
        <ion-toolbar id="toolbar" mode="ios">

            <ion-buttons slot="start" (click)="goBack()">
                <ion-button>
                    <ion-icon name="arrow-back"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-item class="no-selection" id="sentence-title">
                <ion-label>
                    {{title}}
                </ion-label>
                <ion-icon name="create" slot="end" (click)="editTitle()"></ion-icon>
            </ion-item>

        </ion-toolbar>
    </ion-header>

    <div contenteditable="true" id="selectable-sentence-div">
        {{sentence}}
    </div>

    <div id="btns-div">
        
        <div id="cancel-btn">
            <ion-icon name="close"></ion-icon>
        </div>

        <div id="submit-btn" (click)="submitSelections()">
            <ion-icon name="checkmark"></ion-icon>
        </div>

    </div>
</ion-content>

<div class="select-btn" (click)="addSelectedWord()">
    <ion-icon name="add"></ion-icon>
</div>
