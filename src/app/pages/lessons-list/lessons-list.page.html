<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start">
        <ion-menu-button mode="md"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        My lessons
      </ion-title>
    </ion-toolbar>

    <div id="segments-div" *ngIf="statisticsIsNotEmpty">
      <ion-segment mode="ios">
        <ion-segment-button mode="ios" (click)="allClick()" checked="true">
          All lessons
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="redClick()">
          Wrong
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="redAndYellowClick()">
          In progress
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <ion-content style="z-index: 0;">

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown-circle" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list no-padding no-margin style="padding-top: 2vh; padding-bottom: 15vh;">
      <ion-item-sliding *ngFor="let lesson of this.displayedLessons;index as i" #slidingItem>
        <ion-item class="lesson-ion-item" no-padding>
          <div (click)="openLesson(lesson.id)">
            <div>
              <p>
                {{i + 1}}. {{lesson.name}}
              </p>
              <span>
                {{lesson.displayedDate}}
              </span>
            </div>
            <div>
              <canvas #chartsid width="50" height="50"></canvas>
            </div>
          </div>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="editItem(slidingItem, lesson.id)">
            Edit
          </ion-item-option>
          <ion-item-option id="delete-sliding-item" color="danger" (click)="deleteItem(slidingItem, lesson.id)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <ion-fab id="add-lesson-fab" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="ios-arrow-dropleft"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="addLessonText()">
        <ion-icon name="md-paper"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addLessonFile()">
        <ion-icon name="folder-open"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
