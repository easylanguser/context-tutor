<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar id="toolbar" mode="ios">
      <ion-buttons id="menu-button" slot="start">
        <ion-menu-button mode="md" id="menu-button-inner"></ion-menu-button>
      </ion-buttons>
      <ion-title id="lessons-title">My lessons</ion-title>
    </ion-toolbar>

    <div id="segments-div">
      <ion-segment id="date-segment" mode="ios">
        <ion-segment-button mode="ios" (click)="allClick()" id="all-lessons-button" checked="true">
          All
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="redClick()" id="red-lessons-button">
          Red
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="redAndYellowClick()" id="red-yellow-lessons-button">
          Red + Yellow
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <ion-content style="z-index: 0;">

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown-circle" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list no-padding no-margin style="padding-top: 2vh; padding-bottom: 15vh;">
      <ion-item-sliding *ngFor="let lesson of this.displayedLessons;index as i" #slidingItem>
        <ion-item class="lesson-ion-item" no-padding>
          <div class="lesson-card" (click)="openLesson(lesson.id)">
            <div class="lesson-text-div">
              <p class="lesson-text">
                {{i + 1}}. {{lesson.name}}
              </p>
              <span class="date-text">
                {{lesson.displayedDate}}
              </span>
            </div>
            <div class="canvas-div">
              <canvas #chartsid width="50" height="50"></canvas>
            </div>
          </div>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option class="delete-sliding-option" color="danger" (click)="deleteItem(slidingItem, lesson.id)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <ion-fab id="add-lesson-fab" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addLesson()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
