<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start">
        <ion-menu-button>
          <img src="assets/img/menu_icon_white.svg">
        </ion-menu-button>
      </ion-buttons>
      <ion-title class="no-selection">
        My lessons
      </ion-title>
    </ion-toolbar>

    <div id="segments-div">
      <ion-segment id="lessons-filter-segment" mode="ios">
        <ion-segment-button value="all" mode="ios" (click)="filterClick(1)" checked="true">
          All
        </ion-segment-button>
        <ion-segment-button id="center-segment" mode="ios" (click)="filterClick(2)">
          Almost correct
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="filterClick(3)">
          Not correct
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <span *ngIf="this.globals.getIsDemo()" id="tip-add-lesson" class="no-selection">
    Click button &#8680; <br>to add your own <b> lesson</b>
  </span>

  <ion-content id="list-scroll" style="z-index: 0;">

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown-circle" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list no-padding no-margin style="padding-top: 2vh; padding-bottom: 110px;" #lessonsList>
      <ion-item-sliding *ngFor="let lesson of this.displayedLessons;index as i" #slidingItem>
        <ion-item class="lesson-ion-item" no-padding>
          <div (click)="openLesson(lesson)" [ngClass]="{'dashed': this.globals.getIsDemo()}">
            <div>
              <p>
                {{lesson.name}}
              </p>
              <span>
                {{lesson.displayedDate}} ({{lesson.statistics.length}} sentences)
              </span>
            </div>
            <div>
              <canvas #chartsid width="50" height="50"></canvas>
            </div>
          </div>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="openLink(slidingItem, lesson.url)">
            Open link
          </ion-item-option>
          <ion-item-option *ngIf="!this.globals.getIsDemo()" color="warning" (click)="editItem(slidingItem, lesson.id)">
            Edit
          </ion-item-option>
          <ion-item-option *ngIf="!this.globals.getIsDemo()" id="delete-sliding-item" color="danger" (click)="deleteItem(slidingItem, lesson.id, i)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <ion-fab id="add-lesson-fab" [ngClass]="{'hidden-btn': contentIsScrolled}" (click)="addLessonFile()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
