<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start" id="menu-button">
        <ion-menu-button>
          <img src="assets/img/menu_icon_white.svg">
        </ion-menu-button>
      </ion-buttons>
      <ion-title class="no-selection">
        My lessons
      </ion-title>
      <ion-buttons slot="end" id="desktop-refresher-lessons" *ngIf="this.globals.platformName === 'web' ||
        this.globals.platformName === 'electron' ||
        this.globals.platformName === 'desktop'" (click)="doRefresh()">
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-buttons>
    </ion-toolbar>

    <div id="segments-div">
      <ion-segment id="lessons-filter-segment" class="no-selection" mode="ios"
        [(ngModel)]="filter" (ionChange)="filterChanged()">
        <ion-segment-button value="all" mode="ios">
          All
        </ion-segment-button>
        <ion-segment-button value="almost-correct" id="center-segment" mode="ios">
          Almost correct
        </ion-segment-button>
        <ion-segment-button value="not-correct" mode="ios">
          Not correct
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <span *ngIf="this.globals.getIsDemo()" id="tip-add-lesson" class="no-selection">
    Click button &#8680; <br>to add your own <b> lesson</b>
  </span>

  <ion-content id="list-scroll"
    (touchstart)="ionContentTouchStart($event)"
    (touchend)="ionContentTouchEnd($event)"
    (mousedown)="ionContentTouchStart($event)"
    (mouseup)="ionContentTouchEnd($event)">

    <ion-refresher *ngIf="this.globals.platformName === 'ios' || this.globals.platformName === 'android'"
      (ionPull)="this.gestureHandler.refresherIsPulled = true" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown-circle" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list id="lessons-list" [@lessonsAnimation]="displayedLessons.length" no-padding no-margin style="padding-top: 2vh; padding-bottom: 8em;">
      <ion-item *ngFor="let lesson of this.displayedLessons" class="lesson-ion-item no-selection" no-padding>
        <div
          (touchstart)="ionItemTouchDown($event, lesson)"
          (touchend)="ionItemTouchUp($event, lesson)"
          (mousedown)="ionItemTouchDown($event, lesson)"
          (mouseup)="ionItemTouchUp($event, lesson)"
          [ngClass]="{'dashed': this.globals.getIsDemo()}">
          <div>
            <p>
              {{lesson.name}}
            </p>
            <span class="date">
              {{lesson.displayedDate}}
            </span>
            <span class="sentences-number">
              ({{lesson.sentencesCount}})
            </span>
          </div>
          <ion-icon id="share-icon" *ngIf="lesson.parentId" name="md-share"></ion-icon>
          <div>
            <canvas #statsLessonsCanvases width="50" height="50"></canvas>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-fab id="add-lesson-fab" [ngClass]="{'hidden-btn': contentIsScrolled}" (click)="addLessonFile()" vertical="bottom"
    horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
