<ion-header id="header">
  <ion-toolbar mode="ios" id="toolbar">
    <ion-buttons id="menu-button-outer" slot="start">
      <ion-menu-button id="menu-button-inner">
        <img src="assets/img/menu_icon_white.svg">
      </ion-menu-button>
    </ion-buttons>
    <ion-title id="sign-in-title">Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding class="forms" scrollY="false">
  <form [formGroup]="credentialsForm" id="credentials-form" (ngSubmit)="onSubmit()">

    <div id="form-div">
      <ion-label id="email-label">Email</ion-label>
      <div style="margin-top: 4px;">
        <input id="email-input" class="credentials-inputs" type="email" autocomplete="email" formControlName="email" required />
      </div>

      <div *ngIf="submitted && formData.email.errors"
        [@enterAnimation]
        class="error-label">
        <div *ngIf="formData.email.errors.required">
          This field is required
        </div>
      </div>

      <div *ngIf="formData.email.errors && formData.email.touched && !formData.email.errors.required && submitted"
        [@enterAnimation]
        class="error-label">
        <div>
          Invalid email
        </div>
      </div>

      <div style="margin-bottom: 4vh;"></div>

      <ion-label id="password-label">Password</ion-label>
      <div style="border-bottom: 2px solid rgb(196, 196, 196); margin-top: 4px;">
        <input id="password-input" class="credentials-inputs" autocomplete="password" type="password" formControlName="password" required />
        <ion-icon id="lock-icon" name="eye" (click)="togglePasswordVisibility()"></ion-icon>
      </div>
      

      <div *ngIf="submitted && formData.password.errors"
        [@enterAnimation]  
        class="error-label">
        <div *ngIf="formData.password.errors.required">
          This field is required
        </div>
      </div>

      <div *ngIf="formData.password.errors && formData.password.touched && !formData.password.errors.required && submitted"
        [@enterAnimation]
        class="error-label">
        <div>
          Password must be at least 6 characters long
        </div>
      </div>
    </div>

    <button id="sign-in-button" class="no-selection" type="submit">
      Sign In / Sign Up
    </button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar mode="ios">
    <ion-title class="no-selection" text-center>
      <a (click)="toForget()">Forgot </a>your password?
    </ion-title>
  </ion-toolbar>
</ion-footer>
