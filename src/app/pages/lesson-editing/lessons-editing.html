<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{lessonTitle}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="sentence-with-underscore" *ngFor="let sentence of sentences;index as i" (click)="openSentence(i)">
    {{i + 1}}. {{sentence[1]}}
  </div>
</ion-content>
