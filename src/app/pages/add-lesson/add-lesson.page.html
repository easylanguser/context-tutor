<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">

      <ion-buttons slot="start" (click)="goBack()">
        <ion-button>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>
        Create new lesson
      </ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content padding scrollY="false">

    <input id="file-input" type="file">

    <ion-input id="lesson-name-input" (keyup)="onKeyLessonName($event)"
      [ngStyle]="{ 'border-color': lessonNameInputIsValidated ? '#808080' : '#F00' }" 
      [(ngModel)]="lessonName" placeholder="Enter lesson name"></ion-input>

    <ion-buttons id="save-lesson-button">
      <ion-button (click)="addNewLesson()"  color="primary" fill="outline">Create lesson</ion-button>
    </ion-buttons>

    <ion-buttons id="go-to-file-import-button">
      <ion-button id='go-to-file-import-inner-button' (click)="goToFileImport()">Import file</ion-button>
    </ion-buttons>

  </ion-content>
</ion-content>
