<ion-header style="margin-bottom: 1vh">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Lessons"></ion-back-button>
    </ion-buttons>
    <ion-title>{{this.lessonData.getLessonByID(lessonId).sentences.length.toString() + ' sentences'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-segment id="progress-segment">
    <ion-segment-button value="camera">
      All
    </ion-segment-button>
    <ion-segment-button value="bookmark">
      Red
    </ion-segment-button>
    <ion-segment-button value="camera2">
      Red + Yellow
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" 
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="sentence-card" 
    *ngFor="let sentence of this.lessonData.getLessonByID(this.lessonId).sentences;index as i"
    (click)="openSentence(i)">
    <div class="sentence-text-div">
      <p class="sentence-text">
        {{sentence.textUnderscored}}
      </p>
    </div>
    <div class="sentence-info">
      <div class="pie-chart"></div>
      <span class="date-text">
        Date here
      </span>
      <ion-icon name="ios-arrow-forward" class="forward-icon"></ion-icon>
    </div>
  </div>
</ion-content>
