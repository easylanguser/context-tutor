<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{lessonTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" 
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="sentence-with-underscore" *ngFor="let sentence of this.lessonData.getLessonByID(this.lessonId).sentences;index as i" (click)="openSentence(i)">
    {{i + 1}}. {{sentence.textUnderscored}}
  </div>
</ion-content>
