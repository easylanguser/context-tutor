<ion-content scrollY="false">

  <ion-header>

    <ion-toolbar mode="ios">

      <ion-buttons slot="start" (click)="goBack()">
        <ion-button>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>
        {{this.lessonsDataService.getLessonByID(lessonId).name.toString()}}
      </ion-title>

    </ion-toolbar>

    <div id="segments-div">
      <ion-segment id="sentences-filter-segment" mode="ios">
        <ion-segment-button value="all" mode="ios" (click)="allClick()" checked="true">
          All
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="redAndYellowClick()">
          Almost correct
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="redClick()">
          Not correct
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <ion-content style="z-index: 0;">

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown-circle" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list id="sentences-list" no-padding no-margin>
      <ion-item-sliding #slidingItem *ngFor="let sentence of displayedSentences;index as i">

        <ion-item class="sentence-ion-item" no-padding>
          <div (click)="openSentence(sentence.id)">
            <div>
              <p [innerHTML]="sentence.sentenceShown"></p>
            </div>
            <div>
              <div>
                <canvas #chartsid width="50" height="50"></canvas>
              </div>
            </div>
          </div>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option class="delete-sliding-option" color="danger"
            (click)="deleteItem(slidingItem, sentence.lessonId, sentence.id)">
            Delete
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

    <ion-infinite-scroll style="margin-bottom: 10vh;" threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more lessons...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-content>

  <ion-fab id="add-sentence-fab" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addSentenceToLesson()">
      <ion-icon name="ios-add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab id="edit-sentence-fab" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="editSentence()">
      <ion-icon id="edit-sentence-icon" name="md-create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
