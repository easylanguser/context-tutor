<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start" (click)="goBack()">
        <ion-button>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        {{lessonTitle}}
      </ion-title>
    </ion-toolbar>

    <div id="segments-div">
      <ion-segment id="sentences-filter-segment" mode="ios">
        <ion-segment-button value="all" mode="ios" (click)="filterClick(1)" checked="true">
          All
        </ion-segment-button>
        <ion-segment-button id="center-segment" mode="ios" (click)="filterClick(2)">
          Almost correct
        </ion-segment-button>
        <ion-segment-button mode="ios" (click)="filterClick(3)">
          Not correct
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <ion-content id="sentences-list-scroll" style="z-index: 0;">

    <div id="tutorial-div">
      Choose any sentence to start guessing words
      <ion-icon style="color: var(--ion-color-primary); font-size: 4vh;" name="arrow-down"></ion-icon>
    </div>

    <ion-list id="sentences-list" #sentencesList no-padding no-margin>
      <ion-item-sliding #slidingItem *ngFor="let sentence of this.displayedSentences;index as i">
        <ion-item class="sentence-ion-item" no-padding>
          <div (click)="openSentence(sentence.id)">
            <div>
              <p [innerHTML]="sentence.sentencesListSentence"></p>
            </div>
            <div>
              <div>
                <canvas #chartsid width="50" height="50"></canvas>
              </div>
            </div>
          </div>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

  </ion-content>
</ion-content>
