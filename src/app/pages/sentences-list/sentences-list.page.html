<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start" (click)="goBack()">
        <ion-button>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        {{lessonTitle}}
      </ion-title>
    </ion-toolbar>

    <div id="segments-div">
      <ion-segment id="sentences-filter-segment" mode="ios" [(ngModel)]="filter" (ionChange)="filterClick()">
        <ion-segment-button value="all" mode="ios" checked="true">
          All
        </ion-segment-button>
        <ion-segment-button value="almost-correct" id="center-segment" mode="ios">
          Almost correct
        </ion-segment-button>
        <ion-segment-button value="not-correct" mode="ios">
          Not correct
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <ion-content id="sentences-list-scroll"
    (touchstart)="handleTouchStart($event)"
    (touchend)="handleTouchEnd($event)"
    (mousedown)="handleTouchStart($event)"
    (mouseup)="handleTouchEnd($event)" style="z-index: 0;">

    <ion-refresher (ionPull)="this.refresherIsPulled = true" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown-circle" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list id="sentences-list" #sentencesList no-padding no-margin>
      <ion-item class="sentence-ion-item no-selection" *ngFor="let sentence of this.displayedSentences;index as i"
        no-padding>
        <div [ngClass]="{'dashed': this.globals.getIsDemo()}"
          (touchstart)="mouseIsDown(sentence)"
          (touchend)="mouseIsUp($event, sentence)"
          (mousedown)="mouseIsDown($event, sentence)"
          (mouseup)="mouseIsUp($event, sentence)">
          <div>
            <p [innerHTML]="sentence.sentencesListSentence"></p>
          </div>
          <div>
            <div>
              <canvas #chartsid width="50" height="50"></canvas>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>

  <ion-fab id="add-sentence-fab" *ngIf="!this.globals.getIsDemo() && !this.parentId"
    [ngClass]="{'hidden-btn': contentIsScrolled}" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addSentenceToLesson()">
      <ion-icon name="ios-add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab id="edit-sentence-fab" *ngIf="!this.globals.getIsDemo() && !this.parentId"
    [ngClass]="{'hidden-btn': contentIsScrolled}" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="editSentence()">
      <ion-icon id="edit-sentence-icon" name="md-create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
