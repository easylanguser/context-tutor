<ion-content scrollY="false">

  <ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start" (click)="goBack()" id="back-button">
        <ion-button>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        {{lessonTitle}}
      </ion-title>
      <ion-buttons slot="end" id="desktop-refresher-sentences" *ngIf="this.globals.platformName === 'web' ||
        this.globals.platformName === 'electron' ||
        this.globals.platformName === 'desktop'" (click)="doRefresh()">
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-buttons>
    </ion-toolbar>

    <div id="segments-div">
      <ion-segment id="sentences-filter-segment" class="no-selection" mode="ios" [(ngModel)]="filter" (ionChange)="filterChanged()">
        <ion-segment-button value="all" mode="ios" checked="true">
          All
        </ion-segment-button>
        <ion-segment-button value="almost-correct" id="center-segment" mode="ios">
          Almost correct
        </ion-segment-button>
        <ion-segment-button value="not-correct" mode="ios">
          Not correct
        </ion-segment-button>
      </ion-segment>
    </div>

  </ion-header>

  <ion-content id="sentences-list-scroll" (touchstart)="ionContentTouchStart($event)"
    (touchend)="ionContentTouchEnd($event)" (mousedown)="ionContentTouchStart($event)"
    (mouseup)="ionContentTouchEnd($event)">

    <ion-refresher *ngIf="this.globals.platformName === 'ios' || this.globals.platformName === 'android'"
      (ionPull)="this.gestureHandler.refresherIsPulled = true" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown-circle" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list [@sentencesAnimation]="displayedSentences.length" id="sentences-list" no-padding no-margin>
      <ion-item no-padding class="sentence-ion-item no-selection" *ngFor="let sentence of this.displayedSentences">
        <div (touchstart)="ionItemTouchDown($event, sentence)" (touchend)="ionItemTouchUp($event, sentence)"
          (mousedown)="ionItemTouchDown($event, sentence)" (mouseup)="ionItemTouchUp($event, sentence)"
          [ngClass]="{'dashed': this.globals.getIsDemo()}">
          <div [innerHTML]="sentence.sentencesListSentence"></div>
          <div>
            <canvas #statsSentencesCanvases width="50" height="50"></canvas>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>

  <ion-fab id="add-sentence-fab" *ngIf="!this.globals.getIsDemo() && !this.parentId"
    [ngClass]="{'hidden-btn': contentIsScrolled}" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addSentenceToLesson()">
      <ion-icon name="ios-add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab id="edit-sentence-fab" *ngIf="!this.globals.getIsDemo() && !this.parentId"
    [ngClass]="{'hidden-btn': contentIsScrolled}" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="editSentence()">
      <ion-icon id="edit-sentence-icon" name="md-create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
